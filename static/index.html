<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cannonistic</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/mainpage.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/ladebalken.css">
</head>

<body>
    <div id="menudiv">
        <img id="menudivbg" src="./images/background.png" alt="BG">
        <form id="menunewjoin" action="javascript:void(0);">
            <h1>Welcome to Cannonistic</h1>
            <div class="question">
                <button id="btn_newgame">New Game</button>
            </div>
            <div class="question">
                <button id="btn_joingame" onclick="">Join Game</button>
                <input id="txt_gameid" type="text" required class="hidden" />
                <label id="lbl_txt_gameid" class="hidden">GameID</label>
            </div>
        </form>

        <form id="menunew" action="javascript:void(0);" class="hidden">
            <h1>New Game has been created</h1>
            <div class="question">
                <input id="txt_youid" type="text"  />
                <label>Your GameID</label>
            </div>
            <h3>To let him play against you, send him this GameID</h3>
            <div class="question">
                <input id="txt_enyid" type="text"  />
                <label>Your Enemys GameID</label>
            </div>
            <div class="question">
                <input id="txt_newname" type="text"  />
                <label>Set a Playername (optional)</label>
            </div>
            <div class="question">
                <input id="txt_newpass" type="text"  />
                <label>Set a password (optional)</label>
            </div>
            <button id="btn_setnamepass">Set Name/Password</button>
            <button id="btn_play">Start Game</button>
        </form>
    </div>

    <div id="canvas" hidden>
        <canvas id="background_canvas" width="4096" height="2160">Scene</canvas>
        <canvas id="foreground_canvas" width="4096" height="2160">Scene</canvas>
    </div>


    <div class="col-sm-3 col-sm-offset-4 frame" hidden>
        <ul></ul>
        <div id="textinput">
            <div class="m macro" style="margin:auto">
                <div class="text text-r" style="background:whitesmoke !important">
                    <input class="mytext" placeholder="Type a message"/>
                </div>
            </div>
        </div>
    </div>

    <div id="turn" hidden>
        <p id="turnindicator">Your Turn</p>
    </div>

    <div id="power-l" hidden>
        <svg class="svg">
            <rect id="powerindicator-l"/>
            <rect class="rand-l" id="powerindicator-l-stroke"/>
        </svg>
    </div>

    <div id="power-r" hidden>
        <svg class="svg">
            <rect id="powerindicator-r"/>
            <rect class="rand-r" id="powerindicator-r-stroke"/>
        </svg>
    </div>



    <div id="health" hidden>
        <svg class="svg">
            <rect id="healthindicator-l"/>
            <rect class="rand-r" id="healthindicator-l-stroke"/>
            <rect id="healthindicator-r"/>
            <rect class="rand-r" id="healthindicator-r-stroke"/>
        </svg>
    </div>

    <audio id="fire_sound" preload="auto">
        <source src="/sounds/DeathFlash.flac">
        Your browser does not support the audio element.
    </audio>

    <audio id="expl_sound" preload="auto">
        <source src="/sounds/hjm-big_explosion_3.wav">
        Your browser does not support the audio element.
    </audio>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/sha256-min.js"></script>
    <!--<script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>-->
    <script src="js/client.js"></script>
    <script src="js/login.js"></script>
    <script src="js/cannon.js"></script>
    <script src="js/barrel.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/sprite.js"></script>

    <!--<script src="js/cannon_old.js"></script>-->
</body>

</html>
