<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cannonistic</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/mainpage.css">
</head>

<body>
    <div id="menudiv">
        <img id="menudivbg" src="./images/background.png" alt="BG">
        <form id="menunewjoin" action="javascript:void(0);">
            <h1>Welcome to Cannonistic</h1>
            <div class="question">
                <button id="btn_newgame">New Game</button>
            </div>
            <div class="question">
                <button id="btn_joingame" onclick="">Join Game</button>
                <input id="txt_gameid" type="text" required class="hidden" />
                <label id="lbl_txt_gameid" class="hidden">GameID</label>
            </div>
        </form>

        <form id="menunew" action="javascript:void(0);" class="hidden">
            <h1>New Game has been created</h1>
            <div class="question">
                <input id="txt_youid" type="text"  />
                <label>Your GameID</label>
            </div>
            <h3>To let him play against you, send him this GameID</h3>
            <div class="question">
                <input id="txt_enyid" type="text"  />
                <label>Your Enemys GameID</label>
            </div>
            <div class="question">
                <input id="txt_newname" type="text"  />
                <label>Set a Playername (optional)</label>
            </div>
            <div class="question">
                <input id="txt_newpass" type="text"  />
                <label>Set a password (optional)</label>
            </div>
            <button id="btn_setnamepass">Set Name/Password</button>
            <button id="btn_play">Start Game</button>
        </form>
    </div>

    <div id ="canvas" hidden>
        <canvas id="background_canvas" width="4096" height="2160">Scene</canvas>
        <canvas id="foreground_canvas" width="4096" height="2160">Scene</canvas>
    </div>
